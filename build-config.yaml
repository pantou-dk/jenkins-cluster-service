kind: BuildConfig
apiVersion: v1
metadata:
  name: jenkins-cluster-service
spec:
  triggers:
    -
      type: GitHub
      github:
        secret: danelaw-build
    -
      type: ImageChange
  source:
    git:
      uri: git@github.com:pantou-dk/jenkins-cluster-service.git
    sourceSecret:
      name: danelaw-build
  strategy:
    dockerStrategy:
      forcePull: true
  output:
    to:
      kind: ImageStreamTag
      name: jenkins-cluster-service:latest
  successfulBuildsHistoryLimit: 5
  failedBuildsHistoryLimit: 5
  resources:
    limits:
      memory: 256Mi
      cpu: 100m
    requests:
      memory: 64Mi
      cpu: 50m
  completionDeadlineSeconds: 300
