kind: DeploymentConfig
apiVersion: v1
metadata:
  name: jenkins-cluster-service
spec:
  template:
    metadata:
      labels:
        name: jenkins
    spec:
      volumes:
        -
          name: jenkins-data
          persistentVolumeClaim:
            claimName: jenkins-data
      containers:
        -
          name: jenkins
          image: jenkins-cluster-service:latest
          ports:
            -
              protocol: TCP
              containerPort: 8080
              name: console
            -
              protocol: TCP
              containerPort: 5000
              name: agent
          volumeMounts:
            -
              name: jenkins-data
              mountPath: /var/jenkins_home
          serviceAccountName: jenkins
  replicas: 1
  triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
          - jenkins
        from:
          kind: ImageStreamTag
          name: jenkins-cluster-service:latest
  strategy:
    type: Recreate
  revisionHistoryLimit: 3
